<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ideafromu - Ideas</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- Navbar -->
  <header class="navbar">
     <div class="logo">
      <img src="favicon.png" alt="Logo">
    </div>
    <nav>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="ideas.html" class="active">Solutions</a></li>
        <li><a href="contact.html">Contact</a></li>
      </ul>
    </nav>
  </header>

  <!-- Ideas Section -->
<section class="page">
  <h1>Ideas</h1>
  <div id="posts"></div>
</section>

<script>
  fetch("posts.json")
    .then(res => res.json())
    .then(posts => {
      const container = document.getElementById("posts");
      container.innerHTML = posts.map(post => `
        <div class="post-card">
          <h2>${post.title}</h2>
          <div class="author">Author: ${post.author}</div>
          <p class="status"><i>${post.status}</i></p>
          <p>${post.content.replace(/\n/g, "<br>")}</p>

          ${post.products ? `
            <div class="product-list">
              ${post.products.map(p => `
                <div class="product-card">
                  <img src="${p.image}" alt="${p.name}">
                  <h4>${p.name}</h4>
                  <a href="${p.url}" target="_blank" class="btn">Buy Now</a>
                </div>
              `).join("")}
            </div>
          ` : ""}
        </div>
      `).join("");
    })
    .catch(err => {
      document.getElementById("posts").innerHTML = "<p>⚠️ Failed to load posts.</p>";
      console.error(err);
    });
</script>


<footer class="footer">
  <p>© 2025 Ideafromu. All Rights Reserved. | Designed by Shivam Yadav</p>
</footer>

</body>
</html>
